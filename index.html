<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Levi Interiors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header>
  <div class="logo">LEVI <span>INTERIORS</span></div>
  <nav>
    <a href="#gallery">Portfolio</a>
    <a href="#estimate">Get Quote</a>
  </nav>
</header>

<section class="hero">
  <h1>Premium Home Interiors</h1>
  <p>Designed. Delivered. Perfected.</p>
  <button id="openWhatsapp" class="btn">Get Detailed Quotation</button>
</section>

<section id="gallery">
  <h2>Our Work</h2>
  <div class="gallery">
    <img src="assets/images/kitchen/kitchen-1.jpg" alt="Kitchen">
    <img src="assets/images/living/living-1.jpg" alt="Living Room">
    <img src="assets/images/bedroom/bedroom-1.jpg" alt="Bedroom">
    <img src="assets/images/dining/dining-1.jpg" alt="Dining">
  </div>
</section>

<section id="estimate">
  <h2>Request a Quote</h2>
  <form id="leadForm">
    <input type="text" placeholder="Name" required>
    <input type="tel" placeholder="Phone" required>
    <button type="submit">Submit</button>
  </form>
</section>

<script src="assets/js/script.js"></script>
</body>
</html>
